<!DOCTYPE html>
<html class="html-hunt" lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Pro Work</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="icon/icon.ico" type="image/x-icon">
	</head>
	<body class="body-hunt">
		<div class="div-hunt-return">
			<form action="site.html">
				<button class="button-hunt-arrow-return"><img class="img-hunt-arrow-return" src="image/arrow-return.png"></button>
			</form>	
		</div>
		<table class="table-hunt"> <!--таблица для поиска услуги-->
			<tr class="tr-hunt-main">
				<th class="th-hunt-main-profile">
					<p>Профиль</p>
				</th>
				<th class="th-hunt-main-service">
					<p>Услуга</p>
				</th>
				<th class="th-hunt-main-price">
					<p>Цена</p>
				</th>
			</tr>
			<tr class="tr-hunt-resume"> <!--строка таблицы-->
				<td class="td-hunt-image"> <!--  ячейка таблицы с аватаркой -->
					<button class="button-hunt-image"><img class="img-hunt" src="image/portrait.jpg"></button> <!-- ввод аватара -->
				</td>
				<td class="td-hunt-service"> <!-- ячейка таблицы с описанием услуги -->
					<p>
						Ai illustrator, photoshop, corel, планшет.
						Рисование от руки, растр, вектор: персонажи, логотипы, карикатуры,
						реклама, макеты для полиграфии, вёрстка, чертежи, дизайн мебели, ретушь фото, и т.д.
					</p> 
				</td>
				<td class="td-hunt-price"> <!-- ячейка таблицы с ценой -->
					<p>100 ₽</p>
				</td>
			</tr>
		</table>
		<table class="div-hunt-switch">
			<tr class="tr-hunt-arrows-switch">
				<td class="td-hunt-arrows-switch">
					<form>
						<button class="button-hunt-arrows-switch" action=""><img class="img-hunt-arrows-switch" src="image/arrow-left.png"></button>
					</form>
				</td>
				<td class="td-hunt-page-number">
					<p>1/2</p>
				</td>
				<td class="td-hunt-arrows-switch">
					<form>
						<button class="button-hunt-arrows-switch" action=""><img class="img-hunt-arrows-switch" src="image/arrow-right.png"></button>
					</form>
				</td>
			</tr>	
		</table>
		<footer>
		</footer>
	</body>
</html>
